pool:
  name: WorkerPool
  demands: Agent.OSArchitecture -equals ARM

steps:
- task: Docker@2
  displayName: 'Build an image'
  inputs:
    containerRegistry: 'dockerhub_vericonomy'
    repository: 'johanthedeveloper/veriumd'
    command: build
    Dockerfile: '**/1.3.2/Dockerfile'
    tags: ARM
    arguments: '--no-cache --build-arg ARCH=arm --build-arg TYPE=gnueabihf'
    addPipelineData: false

- task: Docker@2
  displayName: 'Push an image'
  inputs:
    containerRegistry: 'dockerhub_vericonomy'
    repository: 'johanthedeveloper/veriumd'
    command: push
    tags: ARM
    addPipelineData: false

- task: Docker@2
  displayName: Docker login
  inputs:
    containerRegistry: 'dockerhub_vericonomy'
    command: login
    addPipelineData: false

- bash: |
   export DOCKER_CLI_EXPERIMENTAL=enabled
   docker manifest create johanthedeveloper/veriumd:latest --amend johanthedeveloper/veriumd:X64 --amend johanthedeveloper/veriumd:ARM
   docker manifest push johanthedeveloper/veriumd:latest -p
   export DOCKER_CLI_EXPERIMENTAL=disabled
  displayName: 'Create docker manifest'

- task: Docker@2
  displayName: Docker logout
  inputs:
    containerRegistry: 'dockerhub_vericonomy'
    command: logout
  condition: always()
